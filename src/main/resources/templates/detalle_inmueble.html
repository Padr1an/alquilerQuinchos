<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Alquiler para fiestas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/formularios.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>

    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
         <div th:insert="/fragments/msg :: msg"></div>

        <br><br><br>

        <div class="card-container">
            <div class="card">
                <div th:each="inmueble : ${Inmueble}"></div>

                <img th:src="@{'/imagen/inmueble/' + ${inmueble.id}}" alt="Imagen del inmueble" width="400px" height="300px">

                <div>
                    <br>
                    <div>
                        <h6 th:text="${inmueble.nombre}"></h6>
                        <h6 th:text="${inmueble.ubicacion}"></h6>
                    </div>
                </div>
                <div>
                    <br><br>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                        <h5>COMENTARIOS</h5>
                        </tr>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Calificación</th>
                            <th>Dijo</th>
                            <th>Fotos</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="comentarios : ${comentarios}">
                                <td th:text="${#dates.format(comentarios.fechaPublicacion, 'dd-MM-yyyy')}"></td>
                                <td th:text="${comentarios.userCliente.username}"></td>
                                <td th:text="${comentarios.calificacion}"></td>
                                <td th:text="${comentarios.comentario}"></td>
                                <td><img height="100px" th:src="@{'/imagen/comentarios/'+ ${comentarios.id}}" alt="Fotos del comentario"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <a class="boton" type="button" th:href="@{'/reserva/alta/' + ${inmueble.id}}">¡Haz tu Reserva!</a>
            </div>
        </div>
        <br><br><br>

        <footer th:replace="/fragments/footer :: footer"></footer>

    </body>

</html>
