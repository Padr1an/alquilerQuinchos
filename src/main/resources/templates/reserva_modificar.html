<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alquiler para fiestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

<nav th:replace="/fragments/navbar :: nav"></nav>

<br><br><br>

<div class="card-container">
    <div class="card">
        <h3 class="card-title">Modificar Reserva</h3>
        <form th:action="@{/reserva/modificar/{id}(id=${reserva.id})}" method="post">

            <div class="form-group">
                <label for="nombre">Fecha de Entrada:</label>
                <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Fecha de Salida:</label>
                <input type="date" class="form-control" id="fechaBaja" name="fechaBaja" required>
            </div>

            <button type="submit" class="boton">Actualizar</button>
        </form>
    </div>
</div>

<br><br><br>

<footer th:replace="/fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
